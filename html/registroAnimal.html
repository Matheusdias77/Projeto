<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/registroAnimal.css">
</head>
<body>
    <header>
        <h1 class="dash" >Bem Caprino</h1>
        <nav>
            <ul id="menu">
                <li><a class="rAnimal" href="../html/registroAnimal.html">Registra Animal</a></li>
                <li><a class="rDoentes" href="../html/login.html">Registra Animal Doente</a></li>
                <li><a class="rGestantes" href="/">Registra Animal Gestantes</a></li>
            </ul>        
        </nav>
    </header>
    <div id="container">
        <form action="">
        <input  type="number" placeholder="ID Animal">
            <br>
            <select id="Raca" name="raca">
                <option value="" disabled selected hidden>Escolha a Raça</option>
                <option value="ovelha">Ovelha</option>
                <option value="cabrino">Cabrino</option>
            </select>
            <br>
            <select id="genero" name="genero">
               <option value="" disabled selected hidden>Escolha o Gênero</option>
                <option value="masculino">Macho</option>
                <option value="feminino">Fêmea</option>
            </select>
            <br>
            <input type="number" placeholder="Idade">
            <br>
            <input type="number" step="0.01" placeholder="Peso">
            <br>
            <input type="text" placeholder="Tipo Sanguíneo">
            <br>
            <button>Cadastra</button>
        </form>        
    </div>
    <script src="../js/registroAnimal.js"></script>
</body>
</html>
